title: Sistemas de Informação - UFV CRP
greeting: Bem Vindo ao Repositório
description: Um portal leve, livre de backend, de dados abertos e colaborativo.
baseurl: /SI-Repo
logo: /img/jkan.png

# Site theme
jkan_theme: Default

# Authentication
github_client_id: 
gatekeeper_host: 

# Disciplina schema
schema: default

# Nav bar
navigation:
  - title: Disciplinas
    url: /disciplinas/
  - title: Professores
    url: /teachers/

# Collections
collections:
  disciplinas:
    output: true
    permalink: /disciplinas/:path/
  teachers:
    output: true
    permalink: /teachers/:path/

# Collections (cont'd)
defaults:
  - scope:
      path: ""
      type: disciplinas
    values:
      layout: disciplina
      category: Uncategorized
      teacher: N/A
  - scope:
      path: ""
      type: teachers
    values:
      layout: teacher

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM

# Google Analytics
google_analytics:
  enabled: false
  code: "UA-XXXXXX-1"

# US Digital Analytics Program - https://analytics.usa.gov
digital_analytics_program:
  enabled: false
  agency: ""
  subagency: ""

# Hypothesis.io - Annotator
hypothesis:
  enabled: false

# Twitter
twittercard:
  enabled: false
  username: "@"

# Open Graph
opengraph:
  enabled: true

# Exclude these files from the build
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
  - .travis.yml
  - node_modules
  - scripts/src
  - package.json
  - webpack.config.js
  - README.md
  - LICENSE
